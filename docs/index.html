<html>
    <head>
<style>
/* Tooltip container */
.toolTip{
  position: absolute;
  z-index: 3000;
  background: rgb(186,225,247);
  width: 120px;
  padding: 8px;
  font-size: 13px;
  color: #fff;
  visibility: hidden;
    border-radius: 5px;
    text-align: center

}

.toolTipImage{
  border-radius: 2px;
  max-height: 80px;
  max-width: 110px;

}

.mediateur{
  font-style: bold;
  color: #000;
  font-size: 14px;
  margin-top: 5px;
    margin-bottom: 0px;

}

.container {

	display: flex;
	justify-content: center;
	align-items: center;
  height: 95vh;
  width: 95vw; 
}

.centered-element{
         display: flex;
    justify-content: center;
    align-items: center;
    position: relative;

}

canvas { display:block;


} /* To remove the scrollbars */

</style>
    </head>
    <body>

      <div class="container">
    <div class="centered-element">
    <canvas id="c" ></canvas>        
    <div ref="toolTip" id="toolTip" class="toolTip">ToolTip</div>
    </div>
</div>
    <script  language="javascript" src="js/bundle.js"></script>
    </body>
</html>
